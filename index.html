<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Online App</title>
  </head>
  <body>
    <header>
      <div class="main-nav">
        <h1 class="site-title">Jimmy's Diner</h1>
        <h3 class="site-sub-title">The Best burgers and pizzas in town.</h3>
      </div>
    </header>
    <div class="menu-container" id="menu-contianer">
      <div class="menu"></div>
    </div>
    <section class="pop-up hidden" id="pop-up">
      <form>
        <div class="pop-up-container">
          <h2 class="card-title-heading">Enter Your Card Details</h2>
          <input
            class="value-input"
            type="text"
            name="name"
            id="name-input"
            placeholder="Your Full Name"
            required
          />
          <input
            class="value-input"
            type="number"
            name="card"
            id="card-num-input"
            placeholder="Your Card Number"
            required
          />
          <div class="date-ccv">
            <input
              class="value-input"
              placeholder="month/year"
              type="month"
              name="expiry-date"
              id="expiry-date-input"
              required
            />
            <input
              class="value-input"
              type="text"
              name="ccv"
              id="ccv-input"
              placeholder="CCV"
              required
            />
          </div>
          <button class="order-btn">Submit</button>
        </div>
      </form>
    </section>
    <section id="msg">
      <div class="thankyou-msg hidden" id="thankyou-msg">
        <h1 id="thank-you-text"></h1>
        <h3>Your order is on it's way!</h3>
        <div class="order-summary" id="order-summary"></div>
        <div class="order-details" id="completed-order-details"></div>
        <div class="page-break-3"></div>
        <div class="total-amount-container-2">
          <h2>Total:</h2>
          <h2 id="final-amount"></h2>
        </div>
      </div>
    </section>
    <section id="dynamic">
      <div class="full-order-container">
        <div class="your-order-heading">
          <h2 class="">Your Order</h2>
        </div>
        <div class="order-container" id="order-container"></div>
        <div class="page-break-2"></div>
        <div class="total-amount-container">
          <h2>Total Price</h2>
          <h2 id="total-amount">Total: $</h2>
        </div>
        <button class="order-btn" id="order-btn">Complete Order</button>
      </div>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
