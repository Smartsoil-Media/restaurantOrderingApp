<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Online App</title>
  </head>
  <body>
    <header>
      <div class="main-nav">
        <h1 class="site-title">Jimmy's Diner</h1>
        <h3 class="site-sub-title">The Best burgers and pizzas in town.</h3>
      </div>
    </header>
    <div class="menu-container" id="menu-contianer">
      <div class="menu"></div>
    </div>
    <section>
      <div class="full-order-container">
        <div class="your-order-heading">
          <h2 class="">Your Order</h2>
        </div>
        <div class="order-container" id="order-container"></div>
        <div class="page-break-2"></div>
        <div class="total-amount-container">
          <h2>Total Price</h2>
          <h2 id="total-amount">Total: $</h2>
        </div>
        <button class="order-btn" id="oder-btn">Complete Order</button>
      </div>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
